repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0 
    hooks:
      - id: black
        language_version: python

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.2
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-docstrings
