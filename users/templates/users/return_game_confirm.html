{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Return Game Confirmation</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to return "{{ loan.game_copy.game.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Confirm Return</button>
                <a href="{% url 'profile' pk=user.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
